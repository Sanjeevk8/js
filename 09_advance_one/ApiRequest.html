<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <!-- 0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.  -->

<div class="box">
    <div><img alt="img" class="img"/></div>
    <div class="follow"></div>
</div>
<input type="button" value="click" class="click">
</body>
<script>
    const divimg = document.querySelector('.img');
    const divfoll = document.querySelector('.follow');
    const requestUrl = 'https://api.github.com/users/Sanjeevk8'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.onload = function(){
        // console.log(xhr.readyState);
        // if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            const info = function (){
                divimg.src = data.avatar_url;
                divfoll.innerHTML = data.followers;
            }
        
            // console.log(typeof data);
            // console.log(data.followers);
            document.querySelector('.click').addEventListener('click', info)
        // }
        
    }
    xhr.send()

</script>
</html>
